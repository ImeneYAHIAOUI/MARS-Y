version: "3.3"

services:
  marsy-telemetry-service:
    image: "nestjs-marsy/marsy-telemetry"
    restart: always
    ports:
      - 3004:3000
    depends_on:
      - mongo_db_marsy_telemetry
    environment:
      - MARSY_MOCK_SERVICE_URL_WITH_PORT=${MARSY_MOCK_SERVICE}:3000
      - MARSY_ROCKET_SERVICE_URL_WITH_PORT=${MARSY_ROCKET_SERVICE}:3000
      - MARSY_LAUNCH_SERVICE_URL_WITH_PORT=${MARSY_LAUNCH_SERVICE}:3000
      - MARSY_PAYLOAD_SERVICE_URL_WITH_PORT=${MARSY_PAYLOAD_SERVICE}:3000
      - MARSY_MISSION_SERVICE_URL_WITH_PORT=${MARSY_MISSION_SERVICE}:3000
      - MONGODB_HOST=mongo_db_marsy_telemetry
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=marsy_telemetry
    networks:
      - nestjs-marsy-network
  mongo_db_marsy_telemetry:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27020:27017
    networks:
      - nestjs-marsy-network
networks:
  nestjs-marsy-network:
    driver: bridge